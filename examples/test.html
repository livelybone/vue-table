<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VueTable</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body style="background: #333">
<div id="module"></div>

<script>
console.log(VueTable)
var isMobile = /Android|webOS|iPhone|iPod|iPad|BlackBerry|Windows Phone/i.test(navigator.userAgent)

new Vue({
  el: '#module',
  template: '<vue-table :heads="heads" :data="data" :headTrStyle="headTrStyle" :trStyle="trStyle" :evenTrStyle="evenTrStyle" @clickTr="log" @clickTd="log" @clickTh="log" :scrollbarProps="{isMobile:isMobile, maxHeight:\'50vh\'}"></vue-table>',

    return {

      heads: [
        {
          name: '姓名',
          alias: 'name',
          style: { textAlign: 'left' },
          tdStyle: { textAlign: 'right' },
          formatter: function (item, alias) {
            return item[alias] + ' - x'
          },
        },
        { name: '年龄', alias: 'age', style: { width: isMobile ? '200px' : '1000px' } },
        { name: '性别', alias: 'sex' },

      data: [
        { name: 'lzp', age: '24', sex: 'male' },

        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
        { name: 'thy', age: '24', sex: 'female' },
      ],
      headTrStyle: { background: '#f1f2f3' },
      trStyle: { background: '#fefefe' },
      evenTrStyle: { background: '#fafafa' },
    }
  },
  methods: {
    log: function (val) {
      console.log(val)
    },
  },
  components: { 'vue-table': VueTable.TableExtend },
})
</script>
</body>
</html>
